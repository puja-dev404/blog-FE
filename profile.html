            <!-- User Profile Details -->
            <h2>Your Profile</h2>

            <div class="container">
                <div class="row">
                    <!-- Name Field -->
                    <div class="col-12 mb-3">
                        <div class="input-wrapper">
                            <i class="fa-solid fa-user input-icon"></i>
                            <input type="text" class="form-control text-white" placeholder="Name">
                        </div>
                    </div>
            
                    <!-- Email Field -->
                    <div class="col-12 mb-3">
                        <div class="input-wrapper">
                            <i class="fa-solid fa-envelope input-icon"></i>
                            <input type="email" class="form-control text-white" placeholder="Email">
                        </div>
                    </div>
            
                    <!-- Password Field -->
                    <div class="col-12 mb-3">
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock input-icon"></i>
                            <input type="password" class="form-control text-white" placeholder="Password">
                        </div>
                    </div>
            
                    <!-- Confirm Password Field -->
                    <div class="col-12 mb-3">
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock input-icon"></i>
                            <input type="password" class="form-control text-white" placeholder="Confirm password">
                        </div>
                    </div>
            
                    <!-- Role Field -->
                    <div class="col-12 mb-3">
                        <div class="input-wrapper">
                            <i class="fa-solid fa-user-tag input-icon"></i>
                            <input type="text" class="form-control text-white" placeholder="Role">
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="#" class="btn btn-primary mt-3">Save Changes</a>
        </div>
    </div>
